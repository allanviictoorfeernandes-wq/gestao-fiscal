<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxFlow Pro | Gest√£o Fiscal Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-app: #f4f7f6;
            --sidebar-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-app);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            z-index: 10;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3rem;
        }

        .nav-item {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 0.5rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item.active {
            background: #eff6ff;
            color: var(--accent);
        }

        .nav-item:hover:not(.active) {
            background: #f8fafc;
            color: var(--primary);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #fff;
            padding: 1.5rem 2.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-stats { display: flex; gap: 2.5rem; }
        .stat-group span { display: block; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
        .stat-group strong { font-size: 1.25rem; color: var(--primary); }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.39);
        }

        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.23); }

        /* Kanban Layout */
        .kanban-view {
            padding: 2rem 2.5rem;
            display: flex;
            gap: 1.5rem;
            flex: 1;
            overflow-x: auto;
        }

        .column {
            min-width: 320px;
            width: 320px;
            display: flex;
            flex-direction: column;
        }

        .column-title {
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-count {
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .dropzone {
            flex: 1;
            border-radius: 12px;
            padding: 0.5rem;
            transition: background 0.2s ease;
            min-height: 200px;
        }

        .dropzone.highlight { background: rgba(37, 99, 235, 0.05); outline: 2px dashed #cbd5e1; }

        /* Card Style */
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
            cursor: grab;
            transition: var(--transition);
            border: 1px solid transparent;
            position: relative;
        }

        .card:hover { transform: translateY(-3px); border-color: #cbd5e1; }
        .card:active { cursor: grabbing; }

        .card-tag {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            background: #f1f5f9;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            display: inline-block;
        }

        .card-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 1rem; color: var(--primary); }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #f1f5f9;
        }

        .card-value { font-weight: 700; font-size: 0.9rem; color: var(--primary); }
        .card-date { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 4px; }
        
        .date-alert { color: var(--danger); font-weight: 600; }
        .date-safe { color: var(--success); }

        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: 0.2s;
        }

        .card:hover .card-actions { opacity: 1; }

        .action-icon {
            cursor: pointer;
            color: var(--text-muted);
            transition: 0.2s;
        }

        .action-icon:hover { color: var(--danger); }
        .edit-icon:hover { color: var(--accent); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 450px;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-muted); }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: 0.2s;
        }
        input:focus { border-color: var(--accent); }

        .modal-footer { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn-ghost { background: transparent; border: 1.5px solid #e2e8f0; flex: 1; padding: 0.75rem; border-radius: 8px; cursor: pointer; font-weight: 600; color: var(--text-muted); }
    </style>
</head>
<body>

    <aside>
        <div class="logo">üìä TaxFlow</div>
        <nav>
            <a href="#" class="nav-item active">Quadro Fiscal</a>
            <a href="#" class="nav-item">Obriga√ß√µes</a>
            <a href="#" class="nav-item">Relat√≥rios</a>
            <a href="#" class="nav-item">Configura√ß√µes</a>
        </nav>
    </aside>

    <main>
        <header>
            <div class="header-stats">
                <div class="stat-group"><span>Pendentes</span><strong id="stat-pending">0</strong></div>
                <div class="stat-group"><span>Vencendo Hoje</span><strong id="stat-today" style="color: var(--danger)">0</strong></div>
                <div class="stat-group"><span>Valor Total</span><strong id="stat-total">R$ 0,00</strong></div>
            </div>
            <button class="btn-primary" onclick="openModal()">+ Nova Tarefa</button>
        </header>

        <section class="kanban-view">
            <div class="column" data-status="todo">
                <div class="column-title">A Fazer <span class="column-count" id="count-todo">0</span></div>
                <div class="dropzone" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
            <div class="column" data-status="review">
                <div class="column-title">Em An√°lise <span class="column-count" id="count-review">0</span></div>
                <div class="dropzone" id="review" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
            <div class="column" data-status="payment">
                <div class="column-title">Aguardando Pagamento <span class="column-count" id="count-payment">0</span></div>
                <div class="dropzone" id="payment" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
            <div class="column" data-status="done">
                <div class="column-title">Conclu√≠do <span class="column-count" id="count-done">0</span></div>
                <div class="dropzone" id="done" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 1.5rem;">Adicionar Obriga√ß√£o</h2>
            <form id="taxForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label>T√çTULO DA OBRIGA√á√ÉO</label>
                    <input type="text" id="title" placeholder="Ex: Guia DAS Simples Nacional" required>
                </div>
                <div class="grid" style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label>VENCIMENTO</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>VALOR (R$)</label>
                        <input type="number" step="0.01" id="value" placeholder="0,00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>TAG DO IMPOSTO</label>
                    <select id="tag">
                        <option value="ICMS">ICMS</option>
                        <option value="ISS">ISS</option>
                        <option value="PIS/COFINS">PIS/COFINS</option>
                        <option value="IRPJ">IRPJ</option>
                        <option value="Simples">Simples Nacional</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-ghost" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary" style="flex: 2;">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('taxflow_db')) || [];

        // App Logic
        function saveTasks() {
            localStorage.setItem('taxflow_db', JSON.stringify(tasks));
            render();
        }

        function getCountdown(dateStr) {
            const today = new Date();
            today.setHours(0,0,0,0);
            const target = new Date(dateStr);
            target.setHours(24,0,0,0);
            const diffTime = target - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return { text: "Vence Hoje", class: "date-alert" };
            if (diffDays < 0) return { text: `Atrasado ${Math.abs(diffDays)}d`, class: "date-alert" };
            if (diffDays <= 3) return { text: `Vence em ${diffDays}d`, class: "date-alert" };
            return { text: `Vence em ${diffDays}d`, class: "date-safe" };
        }

        function render() {
            // Limpar listas
            document.querySelectorAll('.dropzone').forEach(dz => dz.innerHTML = '');
            
            let totalValue = 0;
            let pendingCount = 0;
            let todayCount = 0;

            tasks.forEach(task => {
                const countdown = getCountdown(task.dueDate);
                if (task.status !== 'done') {
                    totalValue += parseFloat(task.value);
                    pendingCount++;
                    if (countdown.text === "Vence Hoje") todayCount++;
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true;
                card.id = task.id;
                card.ondragstart = (e) => {
                    e.dataTransfer.setData("text/plain", task.id);
                    card.style.opacity = '0.5';
                };
                card.ondragend = () => card.style.opacity = '1';

                card.innerHTML = `
                    <div class="card-actions">
                        <span class="action-icon edit-icon" onclick="editTask('${task.id}')">‚úé</span>
                        <span class="action-icon" onclick="deleteTask('${task.id}')">üóë</span>
                    </div>
                    <span class="card-tag">${task.tag}</span>
                    <div class="card-title">${task.title}</div>
                    <div class="card-footer">
                        <div class="card-value">R$ ${parseFloat(task.value).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                        <div class="card-date ${countdown.class}">
                            <span>‚è±</span> ${countdown.text}
                        </div>
                    </div>
                `;

                document.getElementById(task.status).appendChild(card);
            });

            // Atualizar stats
            document.getElementById('stat-total').innerText = totalValue.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('stat-pending').innerText = pendingCount;
            document.getElementById('stat-today').innerText = todayCount;

            // Counters
            const statuses = ['todo', 'review', 'payment', 'done'];
            statuses.forEach(s => {
                document.getElementById(`count-${s}`).innerText = tasks.filter(t => t.status === s).length;
            });
        }

        // CRUD
        const modal = document.getElementById('modal');
        const form = document.getElementById('taxForm');

        function openModal() {
            document.getElementById('modal-title').innerText = "Adicionar Obriga√ß√£o";
            document.getElementById('taskId').value = "";
            form.reset();
            modal.style.display = 'flex';
        }

        function closeModal() { modal.style.display = 'none'; }

        form.onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('taskId').value;
            const data = {
                title: document.getElementById('title').value,
                dueDate: document.getElementById('dueDate').value,
                value: document.getElementById('value').value,
                tag: document.getElementById('tag').value
            };

            if (id) {
                tasks = tasks.map(t => t.id === id ? { ...t, ...data } : t);
            } else {
                tasks.push({ ...data, id: 't-' + Date.now(), status: 'todo' });
            }

            saveTasks();
            closeModal();
        };

        window.editTask = (id) => {
            const task = tasks.find(t => t.id === id);
            document.getElementById('modal-title').innerText = "Editar Obriga√ß√£o";
            document.getElementById('taskId').value = task.id;
            document.getElementById('title').value = task.title;
            document.getElementById('dueDate').value = task.dueDate;
            document.getElementById('value').value = task.value;
            document.getElementById('tag').value = task.tag;
            modal.style.display = 'flex';
        };

        window.deleteTask = (id) => {
            if (confirm("Deseja excluir esta tarefa?")) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
            }
        };

        // Drag & Drop
        window.allowDrop = (e) => {
            e.preventDefault();
            e.currentTarget.classList.add('highlight');
        };

        window.dragLeave = (e) => {
            e.currentTarget.classList.remove('highlight');
        };

        window.drop = (e) => {
            e.preventDefault();
            const id = e.dataTransfer.getData("text/plain");
            const newStatus = e.currentTarget.id;
            e.currentTarget.classList.remove('highlight');
            
            tasks = tasks.map(t => t.id === id ? { ...t, status: newStatus } : t);
            saveTasks();
        };

        render();
    </script>
</body>
</html>
